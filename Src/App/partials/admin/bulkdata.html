<div>
  <!-- BEGIN #main-content -->
  <div id="main-content" class="row margin-top-35">
    <h1 class="row m-t-20 title">Edit Risk Assessment fields</h1>
    <div class="nav-tabs m-t-20 row" data-ng-include="'partials/admin/shared/tabnav.edit.html'"> </div>
    <div class="clearfix"></div>
		<div class="edit-bulkdata-content">
			<div class="top-title-content">
				<span class="grey-title">Import a large amount of data from an .xlsx file.</span>
				<a class="btn-upload" href="javascript:;" data-ng-click="showPopupUpload()">Upload File</a>
				<div class="clearfix"></div>
			</div>
			<!-- /top-title-content -->
			<div class="bottom-placeholder-content">
				<a class="btn-download" href="../../content/ImportLookup.xlsx"><i class="sprites"></i> Download Template Sample</a>
				<div class="clearfix"></div>
			</div>
			<!-- /bottom-placeholder-content -->
		</div>
		<!-- /edit-bulkdata-content -->

    <div class="section-footer row m-t-40">
      <div class="left">
        <a href="#/admin/edit/addon" class="btn btn-primary">Prev</a>
      </div>
      <div class="right">
      </div>
    </div>
  </div>
</div>
<!-- END #main-content -->
<div class="clearfix"></div>

	<!-- BEGIN  #popup-->

	<div class="dark-overlay" data-ng-show="uploadFileShow"></div>
	<div class="upload-file-popup ng-hide" data-ng-show="uploadFileShow">
		<div class="top-title">
			<span class="blue-title">Upload File</span>
			<a class="icon-close sprites" href="javascript:;" data-ng-click="hidePopupUpload()"></a>
		</div>
		<!-- /top-title-content -->
		<div class="bottom-details">
			<div class="first-step-content" data-ng-show="upload.showUploader"  ngf-drop="uploadFiles($file, $invalidFiles)">
				<span class="blue-title">Drag File Here</span>
				<span class="grey-title">--<i>OR</i>--</span>
				<div class="box-upload-test">
					<input class="input-upload-file" type="file" name="upload" ngf-select="uploadFiles($file, $invalidFiles)" accept=".xlsx"
					data-ng-mouseover ="uploadShowActive=true" 
					data-ng-mouseleave = "uploadShowActive=false" >
						<a class="btn-upload" data-ng-class="{active: uploadShowActive}" href="javascript:;">Choose File</a>
				</div>
			</div>
			<!-- /first-step-content -->
			<div class="second-step-content" data-ng-show="upload.uploading">
				<span class="status">Uploading...</span>
				<div class="blue-progress">
					<span class="inline-progress"></span>	
				</div>
				<span class="percentage">{{upload.progress}} %</span>
			</div>
			<!-- /second-step-content -->
			<div class="third-step-content" data-ng-show="upload.completed">
				<span class="sprites"></span>
				<span class="status">Upload Complete</span>
			</div>
			<!-- /third-step-content -->
			<div class="fourth-step-content" data-ng-show="upload.failed">
				<span class="sprites"></span>
				<span class="status">Upload Failed</span>
				<div class="read-rules">
					<span class="line">{{upload.error}}</span>
				</div>
				<!-- /read-rules -->
				<a class="btn-retry" href="javascript:;" data-ng-click="retryUpload()"><i class="sprites" ></i> Retry</a>
			</div>
			<!-- /fourth-step-content -->
		</div>
		<!-- /bottom-details -->
	</div>
